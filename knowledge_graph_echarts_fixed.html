  const box = document.getElementById('infoBox');

  chart.on('click', params => {
      if (params.dataType === 'node') {
          const d = details[params.data.value];
          if(!d) return;
          const list = arr => '<ul>'+arr.map(x=>'<li>'+x+'</li>').join('')+'</ul>';
          box.innerHTML = `<h3>${d.name}</h3>
              <strong>Why learn it?</strong>${list(d.why)}
              <strong>How to learn:</strong>${list(d.how)}
              <strong>Open questions:</strong>${list(d.open)}
              <em>(Click blank area to close)</em>`;
          box.style.display = 'block';
      } else {
          box.style.display = 'none';
      }
  });

  // Extra handler to hide popup on blank clicks outside chart's node area
  document.addEventListener('click', ev => {
      if (!chart.getDom().contains(ev.target)) {
          box.style.display = 'none';
      }
  });
